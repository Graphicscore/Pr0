<html>
<body>
<script>
  const base64urlSafe = /u=(.*)/.exec(location.search)[1];

  // decode original url
  const url = new URL(atob(base64urlSafe.replace(/-/g, "+").replace(/_/g, "/")));
  
  if (/amazon|amzn/.test(url)) {
    url.searchParams.set("tag", "mopsi0d-21");
    
  } else {
    url.searchParams.set("utm_source", "paid");
    url.searchParams.set("utm_medium", "hubtraffic");
    url.searchParams.set("utm_campaign", "hubtraffic_pr0grammapp");
  }
  
  // and redirect to the target URL
  location.href = url.toString();
  
</script>
